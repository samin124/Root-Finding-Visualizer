<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Finding Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Root Finding Visualizer</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="equation" class="form-label">Enter Equation</label>
                <input type="text" class="form-control" id="equation" name="equation" placeholder="e.g. x**3 - x - 2" required>
            </div>

            <div class="mb-3">
                <label for="method" class="form-label">Select Method</label>
                <select class="form-select" id="method" name="method">
                    <option value="bisection">Bisection Method</option>
                    <option value="secant">Secant Method</option>
                    <option value="false_position">False Position Method</option>
                    <option value="newton_raphson">Newton-Raphson Method</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="a" class="form-label">Enter Interval Start (a)</label>
                <input type="number" class="form-control" id="a" name="a" step="any" required>
            </div>

            <div class="mb-3">
                <label for="b" class="form-label">Enter Interval End (b)</label>
                <input type="number" class="form-control" id="b" name="b" step="any" required>
            </div>

            <div class="mb-3">
                <label for="x0" class="form-label">Enter x0 (for Secant, False Position, and Newton-Raphson)</label>
                <input type="number" class="form-control" id="x0" name="x0" step="any" required>
            </div>

            <div class="mb-3">
                <label for="x1" class="form-label">Enter x1 (for Secant and False Position)</label>
                <input type="number" class="form-control" id="x1" name="x1" step="any">
            </div>

            <button type="submit" class="btn btn-primary">Calculate Root</button>
        </form>

        {% if result %}
            <h3 class="mt-5">Result: {{ result }}</h3>
            <p>Iterations: {{ iterations }}</p>

            {% if plot_filename %}
                <div class="mt-5">
                    <h4>Visualization</h4>
                    <img src="{{ plot_filename }}" alt="Root Finding Visualization" class="img-fluid">
                </div>
            {% endif %}
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
